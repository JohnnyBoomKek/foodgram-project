<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static "./pages/form.css" %}">
</head>

<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="nav__container container">
                <ul class="nav__items list">
                    <li class="nav__item nav__item_disabled"><a href="#" class="nav__link link">Рецепты</a></li>
                    <li class="nav__item nav__item_disabled"><a href="#" class="nav__link link">Список покупок</a></li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item"><a href="#" class="nav__link link">Войти</a></li>
                    <li class="nav__item"><a href="#" class="button button_style_blue">Создать аккаунт</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main container">
        <div class="main__header">
            <h1 class="main__title">Регистрация</h1>
        </div>
        <div class="form-container">
            <form method="post" action="{% url 'signup' %}" class="form">
                {% csrf_token %}
                {% for field in form %}
                {% if field.errors %}
                {% for error in field.errors %}
                <span class="form__error">{{ error }}
                </span>
                {% endfor %}
                {% endif %}
                <div class="form__group">
                    <label for="{{ field.id_for_label }}"
                        class="form__label">{{ field.label }}{% if field.field.required %}<span
                            class="required">*</span>{% endif %}</label>
                    <div class="form__field-group">
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                            id="{{ field.id_for_label }}" class="form__input">

                    </div>
                </div>

                {% endfor %}
                <div class="form__footer">
                    <button type="submit" class="button button_style_blue">Создать аккаунт</button>
                </div>
            </form>
        </div>


    </main>
    <footer class="footer">
        <div class="footer__container container">
            <a href="#" class="footer__brand link">Продуктовый помощник</a>
            <ul class="footer__items">
                <li class="footer__item"><a href="#" class="footer__link link">Об авторе </a></li>
                <li class="footer__item"><a href="#" class="footer__link link">Технологии</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
